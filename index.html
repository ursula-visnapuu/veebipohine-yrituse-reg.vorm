<!DOCTYPE html>
<html lang="est">
<head>

</head>
<body>
    <header id="header" class="">

    </header>
    <div class="container">
        <h1>Veebip천hine 체rituse registreerimisvorm</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="firstName">Eesnimi <span>*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Perekonnanimi <span>*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefoninumber</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <button type="submit">Registreeri</button>
        </form>
    </div>
</body>
</html>
